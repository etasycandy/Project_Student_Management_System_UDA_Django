{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Management System | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/style_login.css" %}">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition">
<div class="login-box w-100">
  <div class="login-logo bg-green mb-5">
    <div class="container">
      <div class="row text-left">
        <div class="col-4">
          <!-- <a href="../../index2.html"><b>Student</b> Management System</a> -->
          <a href="/"><img src="{% static "dist/img/logo/logo1.png" %}" alt="Logo ĐH Đông Á"></a>
        </div>
        <div class="col-8">
          <a href="/"><img src="{% static "dist/img/logo/logo2.png" %}" alt="Đại Học Đông Á"></a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.login-logo -->
  <div class="card form">
      {% block content %}
      {% endblock content %}
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>

</body>
</html>
